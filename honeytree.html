<html>
	<head>
		<title>HoneyTree</title>
		<link rel="stylesheet" type="text/css" href="honeytree.css" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type='text/javascript' src='honeytree.js'></script>
	</head>
	<body>
		<div id="banner">
			<a href="http://daniellesucher.com"><img src="http://www.daniellesucher.com/wp-content/uploads/2012/01/des-banner17.jpg" /></a>
		</div>
		<br/><br/>
		<div id="form">
			<form name="findTrees" action="honeytree.rb">
				Put in the address of your Brooklyn beehive to determine what trees your bees can forage from:<br/><br/>
				<div id="inner_form">
					<input type="text" name="address" id="address" value="enter your hive's NYC street address" onFocus="inputFocus(this)" onKeyPress="return noEnter()"><br/><br/>
					<input type="hidden" name="coords" id="coords" value="">
					<a href="javascript: geocodeAndSubmit()">Find nearby trees!</a>
				</div>
			</form>
		</div>
	</body>
</html>
